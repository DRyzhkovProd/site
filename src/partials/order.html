<section id="order" class="order">
  <div class="container order__container">
    <h2 class="section-title order__title">
      Оставьте заявку
      <span class="order__title-subtitle">
        Наши менеджеры в скором времени свяжутся с вами.
      </span>
    </h2>
    <form action="#" class="order__form form">
      <label class="form__label">
        <input type="text" name="Имя" class="input-reset form__input input-name" placeholder="Имя">
      </label>
      <label class="form__label">
        <input type="tel" name="Телефон" class="input-reset form__input input-tel" placeholder="Телефон">
      </label>
      <label class="form__label">
        <input type="text" name="Телеграм" class="input-reset form__input input-telegram" placeholder="Телеграм">
      </label>
      <label class="form__label">
        <input type="text" name="E-mail" class="input-reset form__input input-year" placeholder="Год создания аккаунта">
      </label>
      <button class="btn-reset btn blue-btn form__btn">Отправить</button>
    </form>
  </div>
</section>
